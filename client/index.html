<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crossover Video Portal</title>

        <!--  Include : CSS  -->
        <link href="styles/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link href="styles/style.min.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body ng-app="crossoverVideoPortal">

    <ng-include src="'/partials/header.html'" ng-hide="$state.current.name == 'login'"></ng-include>
    <div ui-view></div>
    <ng-include src="'/partials/footer.html'" ng-hide="$state.current.name == 'login'" class="footer-wrapper"></ng-include>

    <!--Include : Js Scripts-->
    <script src="app/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/scripts/bootstrap-sass/assets/javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
    <script src="/app/app.js" type="text/javascript"></script>
    <script src="/app/services/authService.js" type="text/javascript"></script>
    <script src="/app/app.run.js" type="text/javascript"></script>
    <script src="/app/app.config.js" type="text/javascript"></script>
    <script src="/app/services/apiService.js" type="text/javascript"></script>
    <script src="/app/controllers/loginController.js" type="text/javascript"></script>
    <script src="/app/controllers/videosController.js" type="text/javascript"></script>
    <script src="/app/controllers/videoDetailController.js" type="text/javascript"></script>

</body>
</html>
